<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
    <title>Spotify API</title>
</head>

<body>
    <header>
        <span class="bold" id="name"></span>
        <span class="bold bg-colored-text" id="type-title"></span>
    </header>

    <section id="first-item">
        <img src="" id="img-0">

        <section id="side-text">
            <span><span class="semi-bold bg-colored-text" id="line-1"></span></span>
            <!--Assim, apenas a palavra fica com background ao invés de todo o elemento flex, que, no caso, é o span pai e não tem nenhum estilo-->
            <span class="semi-bold" id="line-2"></span>
            <span class="semi-bold" id="line-3"></span>
        </section>
    </section>

    <section id="other-items">
        <span class="bold" id="others"></span>

        <img src="" class="artist-img" id="img-1">
        <img src="" class="artist-img" id="img-2">
        <img src="" class="artist-img" id="img-3">
        <img src="" class="artist-img" id="img-4">
        <img src="" class="artist-img" id="img-5">
        <img src="" class="artist-img" id="img-6">
        <img src="" class="artist-img" id="img-7">
        <img src="" class="artist-img" id="img-8">
        <img src="" class="artist-img" id="img-9">
        <img src="" class="artist-img" id="img-10">
        <img src="" class="artist-img" id="img-11">
        <img src="" class="artist-img" id="img-12">
    </section>

    <footer>
        <span class="bold" id="logo">My Musical <span id="bg-colored-logo">Picture</span></span>
    </footer>

    <script src="./build/imageMaking.bundle.js"></script>
</body>

</html>
