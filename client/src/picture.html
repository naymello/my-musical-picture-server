<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
  <title>Picture</title>
</head>

<body>
  <div class="picture">
    <header>
      <span class="bold" id="name"></span>
      <span class="bold bg-colored-text" id="type-title"></span>
    </header>

    <section id="first-item">
      <img src="" id="img-0">

      <section id="side-text">
        <span><span class="semi-bold bg-colored-text" id="line-1"></span></span>
        <span class="semi-bold" id="line-2"></span>
        <span class="semi-bold" id="line-3"></span>
      </section>
    </section>

    <section id="other-items">
      <span class="bold" id="others"></span>

      <img src="" id="img-1">
      <div class="music-name" id="name-1"></div>

      <img src="" id="img-2">
      <div class="music-name" id="name-2"></div>

      <img src="" id="img-3">
      <div class="music-name" id="name-3"></div>

      <img src="" id="img-4">
      <div class="music-name" id="name-4"></div>

      <img src="" id="img-5">
      <div class="music-name" id="name-5"></div>

      <img src="" id="img-6">
      <div class="music-name" id="name-6"></div>

      <img src="" id="img-7">
      <div class="music-name" id="name-7"></div>

      <img src="" id="img-8">
      <div class="music-name" id="name-8"></div>

      <img src="" id="img-9">
      <div class="music-name" id="name-9"></div>
    </section>

    <footer>
      <span class="bold" id="logo">My Musical <span id="bg-colored-logo">Picture</span></span>
    </footer>
  </div>

  <script src="./build/imageMaking.bundle.js"></script>
</body>

</html>
